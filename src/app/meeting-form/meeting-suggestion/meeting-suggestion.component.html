<form *ngIf="suggestion"
  class="container" 
  style="border-style: solid; 
  border-width: 2px; 
  margin-top: 4%;
  background-color: white;">

  <div class="container">
    <h4 class="card-title">{{ suggestion.date }}</h4>
    <hr>
    <div class="col-md-4" style="padding-bottom: 20px;">
      <label 
        for="start-times">When:
      </label>
      <select 
        class="form-control"
        name="start-times">
        <option *ngFor="let start_time of suggestion['start_times']">
          {{ start_time }}
        </option>
      </select>
    </div>
  </div>
</form>
